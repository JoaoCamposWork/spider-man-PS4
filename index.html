<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--============ CSS ============-->

    <link rel="icon" type="image/png" href="svg/favicon.png">

<body>

    <!--================================-->

    <!--================================-->
    <div class="relative">
        <div class="bg-hero hidden">
            <img src="svg/spider01.jpg" class="img-slider" alt="" />
            <img src="svg/spider02.jpg" class="img-slider" alt="" />
            <img src="svg/spider03.jpg" class="img-slider" alt="" />
            <img src="svg/spider04.jpg" class="img-slider" alt="" />
        </div>
    </div>

    <!--================================-->

    <!--================================-->
    <div class="screen-loading">
        <div class="loader-spider ">
            <img src="svg/logo-spider.svg" class="icon-l" alt="" />
        </div>
    </div>


    <!--================================-->
    <!--============ HEADER ============-->
    <!--================================-->
    <header>
        <nav>
            <div>
                <ul class="nav-menu">
                    <li><a href="#" class="nav-link">Collections</a></li>
                    <li><a href="#" class="nav-link">Add-ons</a></li>
                </ul>
            </div>
            <div class="logo mx-3">
                <img src="svg/logo-spider.svg" class="icon-spider" alt="" />

            <div>

                    <li><a href="#" class="nav-link">Wallpapers</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                </ul>
            </div>

            <div class="text-spider">

            <div class="cta flex-center relative">
                <a href="#" target="_blank" class="btn">Pre&nbsp;order</a>
                <a href="#" target="_blank" class="btn-secondary ml-2">See&nbsp;more</a>
            </div>
            
            <div class="div-trailer">
                <a href="https://www.youtube.com/watch?v=xJQI7BYDkV8" target="_blank">
                    <article class="relative flex-center">
                        <article class="circle-play"></article>
                        <h6 class="h7 uppercase" id="text-trailer">Watch&nbsp;trailer</h6>
                    </article>
                </a>
            </div>
            <div class="div-ps">
                <a href="https://www.instagram.com/joao_vitti_oficial/" target="_blank">
                <img src="svg/icon-ps.svg" class="icon-s" alt="ps logo"/>
                </a>
            </div>
        </section>

        <div class="social">
            <div class="icon-social">
                <a href="https://www.instagram.com/joao_vitti_oficial/" target="_blank">
                    <img src="svg/icon-facebook.svg" class="icon-s" alt="" />

            </div>

                    <img src="svg/icon-instagram.svg" class="icon-s" alt="" />
                </a>
            </div>
            <div class="icon-social">
                <a href="https://www.instagram.com/joao_vitti_oficial/" target="_blank">
                    <img src="svg/icon-youtube.svg" class="icon-s" alt="" />
                </a>
            </div>
            <div class="icon-social">
                <a href="https://www.instagram.com/joao_vitti_oficial/" target="_blank">
                    <img src="svg/icon-twitter.svg" class="icon-s" alt="" />
                </a>
            </div>
        </div>
        <div class="nav-points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point active-point"></div>
            <div class="point"></div>
